<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-screen">
        <div id="letter-buttons">
            <!-- Buttons for letters A-Z -->
        </div>
        <div id="phrase-display">
            <p id="current-phrase">Selected Phrase: </p>
        </div>
        <div id="controls">
            <button id="add-phrase">Add Phrase</button>
            <button id="clear-phrase">Clear Phrase</button>
            <input type="text" id="phrase-input" placeholder="Enter new phrase" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
