<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wheel of Fortune</h1>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <div id="controls">
            <button id="spinButton">Spin the Wheel</button>
            <button id="guessButton" disabled>Guess</button>
            <input type="text" id="letterGuess" maxlength="1" placeholder="Letter or Word" disabled>
            <div id="timer">Time Left: <span id="timeLeft">10</span> seconds</div>
            <div id="puzzle">Puzzle: <span id="puzzle"></span></div>
            <div id="genre">Genre: <span id="genre"></span></div>
            <div id="commentary">Commentary: <span id="commentaryText">Spin the wheel to start!</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
